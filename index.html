<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sareen Haven</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay">
      <img src="images/logo.PNG" alt="Sareen Haven Logo" class="logo"/>
      <h1 class="brand-name">SAREEN HAVEN</h1>
      <p class="tagline">Where bold elegance meets soulful femininity</p>
      <a href="collections.html" class="explore-btn">Explore Collections</a>
    </div>
  </section>

  
  <!-- Gallery Section -->
  <section class="gallery" id="gallery">
    <div class="gallery-row">
      <div class="gallery-item">
        <img src="images/dress1.jpg" alt="Gown 1" />
        <p class="caption">Emerald Grace</p>
      </div>
      <div class="gallery-item">
        <img src="images/dress2.jpg" alt="Gown 2" />
        <p class="caption">Golden Bloom</p>
      </div>
      <div class="gallery-item">
        <img src="images/dress3.jpg" alt="Gown 3" />
        <p class="caption">Velvet Charm</p>
      </div>
      <div class="gallery-item">
        <img src="images/dress4.jpg" alt="Gown 4" />
        <p class="caption">Royal Aura</p>
      </div>
    </div>
  </section>

</body>
</html>

</body>
</html>
